# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MoviezExpressRentals

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_596D9840D89343ADB7EC63B8EE7E17FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6020929AC844389A9259AC985A7B796 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6B696478A01E414CA68E21E9FB909EC7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MoviezExpressRentals'
          slot-name: 'Production'
          package: .

      - name: Run E2E tests against deployed application
        run: |
          # Set the Cypress base URL to the deployed application
          export CYPRESS_BASE_URL=https://moviezexpressrentals.azurewebsites.net
          
          # Wait for the deployed application to be ready
          echo "Waiting for deployed application to be ready..."
          timeout 120 bash -c 'until curl -f $CYPRESS_BASE_URL/health > /dev/null 2>&1; do sleep 5; done' || echo "Health check failed, but continuing with tests"
          
          # Run Cypress tests
          npm run test:ci
        continue-on-error: true
          